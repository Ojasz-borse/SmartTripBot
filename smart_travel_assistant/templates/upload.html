<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Upload Document</title>
    <link rel="stylesheet" href="../static/style1.css">
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url('../static/document.png') no-repeat center center fixed;
    background-size: cover;
}



        nav {
            background-color: #63bce5; /* Sky Blue */
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .menu li {
            position: relative;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 10px;
            transition: 0.3s ease-in-out;
        }

        .menu a:hover {
            color: #1e0bc1;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown li {
            padding: 10px;
            white-space: nowrap;
        }

        .dropdown a {
            display: block;
            width: 100%;
            padding: 10px;
            color: black;
            transition: 0.3s ease-in-out;
        }

        .dropdown a:hover {
            background: #f4f4f4;
        }

        .menu li:hover .dropdown {
            display: block;
        }

        .container {
    width: 50%;
    margin: auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.5); /* White with 60% transparency */
    margin-top: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}


        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: rgb(121, 173, 236);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background-color: rgb(87, 146, 234);
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Document Organizer</div>
        <ul class="menu">
            <li><a href="/dashboard1">Dashboard</a></li>
            <li><a href="/upload">Upload</a></li>
           
            <li><a href="/index">Home</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Upload New Document</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="doc_type">Document Type:</label>
            <input type="text" name="doc_type" required>
            
            <label for="travel_type">Travel Type:</label>
            <select name="travel_type">
                <option value="Domestic">Domestic</option>
                <option value="International">International</option>
            </select>
            
            <label for="expiry_date">Expiry Date:</label>
            <input type="date" name="expiry_date" required>
            
            <label for="file">Upload File:</label>
            <input type="file" name="file" required>
            
            <button type="submit">Upload</button>
        </form>
    </div>

</body>
</html>
