<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart-Travel Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('../static/dashbaordbg.webp') no-repeat center center/cover;
            color: rgba(255, 255, 255, 0.95);
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 80px; /* Collapsed */
            background: linear-gradient(180deg, #4B9FE1, #7ED5EA);
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
            padding: 15px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.4s ease-in-out;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .sidebar:hover {
            width: 240px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            width: 100%;
            padding-left: 8px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logo h1 {
            font-size: 16px;
            color: white;
            white-space: nowrap;
            visibility: hidden;
            transition: visibility 0.3s ease-in-out;
        }

        .sidebar:hover .logo h1 {
            visibility: visible;
        }

        .nav-links {
            width: 100%;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            margin: 5px 0;
            border-radius: 25px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
            padding-left: 8px;
        }

        .nav-links a i {
            font-size: 18px;
            width: 25px;
            text-align: center;
        }

        .nav-links p {
            font-size: 16px;
            white-space: nowrap;
            visibility: hidden;
            transition: visibility 0.3s ease-in-out;
        }

        .sidebar:hover .nav-links p {
            visibility: visible;
        }

        .logout {
            margin-top: auto;
            padding-bottom: 10px;
        }

        .logout a {
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            padding-left: 8px;
            transition: 0.3s;
        }

        .logout a p {
            visibility: hidden;
        }

        .sidebar:hover .logout a p {
            visibility: visible;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <img src="/static/logo.png" alt="Logo">
            <h1>Smart-Travel Bot</h1>
        </div>
        <nav class="nav-links">
            <a href="/index"><i class="fas fa-home"></i><p>Home</p></a>
            <a href="/trips"><i class="fas fa-plane"></i><p>My Trips</p></a>
            <a href="/budget"><i class="fas fa-wallet"></i><p>Budget AI</p></a>
            <a href="/check"><i class="fas fa-check-circle"></i><p>Checklist</p></a>
            <a href="/upload"><i class="fas fa-file-upload"></i><p>Document Organizer</p></a>
            <a href="/currencycon"><i class="fas fa-coins"></i><p>Currency Converter</p></a>
            <a href="/emer"><i class="fas fa-ambulance"></i><p>Emergency Services</p></a>
            <a href="/translate"><i class="fas fa-language"></i><p>Language & Translation</p></a>
            <a href="#"><i class="fas fa-bell"></i><p>Smart Reminders</p></a>
        </nav>
        <div class="logout">
            <a href="/logout"><i class="fas fa-sign-out-alt"></i><p>Logout</p></a>
        </div>
    </aside>
</body>
</html>
