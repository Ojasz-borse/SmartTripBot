<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing Checklist</title>
    
    <!-- Link to CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    
    <!-- Link to JavaScript -->
    <script src="/static/script.js" defer></script>
    
    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<style>
    /* General Styling */
    * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
body {
    font-family: 'Arial', sans-serif;
    background: url('/static/checklist1.png') no-repeat center center/cover;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Checklist Container - Increased Size */
.container {
    background: rgba(95, 163, 202, 0.7);  /* Semi-transparent white */
    padding: 40px;  /* Increased padding */
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 550px;  /* Increased width */
    max-height: 700px; /* Increased height */
    overflow-y: auto;  /* Scroll if needed */
}

/* Title */
h1 {
    font-size: 32px; /* Increased font size */
    color: #333;
    margin-bottom: 25px;
}

/* Input Box */
.input-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

input {
    flex: 1;
    padding: 14px; /* Bigger padding */
    border: 2px solid #4facfe;
    border-radius: 8px; /* Softer edges */
    font-size: 20px; /* Increased font size */
    outline: none;
}

button {
    padding: 14px 20px; /* Bigger button */
    border: none;
    background: linear-gradient(135deg, #4facfe, #00c6fb);
    color: white;
    font-size: 20px; /* Increased button text */
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    margin-left: 12px;
    display: flex;
    align-items: center;
    gap: 6px;
}

button:hover {
    background: linear-gradient(135deg, #00c6fb, #4facfe);
}

/* Checklist */
ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    background: rgba(255, 255, 255, 0.85);
    padding: 16px; /* Increased padding */
    margin-bottom: 10px; /* More spacing */
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 8px; /* Softer edges */
    font-size: 20px; /* Increased font size */
    transition: 0.3s;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
}

li:hover {
    background: rgba(255, 255, 255, 1);
}

/* Delete Button */
.delete-btn {
    background: none;
    border: none;
    color: red;
    font-size: 20px;
    cursor: pointer;
}

/* Print Button */
.print-btn {
    margin-top: 15px;
    padding: 14px 20px;
    border: none;
    background: linear-gradient(135deg, #ff7eb3, #ff758c);
    color: white;
    font-size: 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    display: flex;
    align-items: center;
    gap: 6px;
}

.print-btn:hover {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
}
/* Sidebar */
.sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 80px; /* Collapsed */
            background: linear-gradient(180deg, #4B9FE1, #7ED5EA);
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
            padding: 15px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.4s ease-in-out;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        /* Expand sidebar */
        .sidebar:hover {
            width: 240px;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            width: 100%;
            padding-left: 8px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logo h1 {
            font-size: 14px;
            color: white;
            white-space: nowrap;
            visibility: hidden;
            transition: visibility 0.3s ease-in-out;
        }

        .sidebar:hover .logo h1 {
            visibility: visible;
        }

        /* Navigation */
        .nav-links {
            width: 100%;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            margin: 5px 0;
            border-radius: 25px;
            font-size: 12px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
            padding-left: 8px;
        }

        .nav-links a i {
            font-size: 18px;
            width: 25px;
            text-align: center;
        }

        .nav-links p {
            font-size: 14px;
            white-space: nowrap;
            visibility: hidden;
            transition: visibility 0.3s ease-in-out;
        }

        .sidebar:hover .nav-links p {
            visibility: visible;
        }

        /* Logout */
        .logout {
            margin-top: auto;
            padding-bottom: 10px;
        }

        .logout a {
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            padding-left: 8px;
            transition: 0.3s;
        }

        .logout a p {
            visibility: hidden;
        }

        .sidebar:hover .logout a p {
            visibility: visible;
        }

    </style>
<body>
    
    <div class="container">
        <h1>Packing Checklist <i class="fa-solid fa-suitcase-rolling"></i></h1>
        <aside class="sidebar">
            <div class="logo">
                <img src="/static/logo.png" alt="Logo">
                <h1>SmartTripBot</h1>
            </div>
            <nav class="nav-links">
                <a href="/dashboard"><i class="fas fa-home"></i><p>Home</p></a>
                <a href="/check"><i class="fas fa-check-circle"></i><p>Checklist</p></a>
                <a href="/trips"><i class="fas fa-plane"></i><p>My Trips</p></a>
                <a href="/budget"><i class="fas fa-wallet"></i><p>Budget</p></a>
                <a href="/ai"><i class="fas fa-robot"></i><p>AI Assistant</p></a>
                <a href="/translate"><i class="fas fa-language"></i><p>Translate</p></a>
                <a href="/currencycon"><i class="fas fa-exchange-alt"></i><p>Currency</p></a>
                <a href="/emer"><i class="fas fa-phone-alt"></i><p>Emergency</p></a>
            </nav>
            <div class="logout">
                <a href="/logout"><i class="fas fa-sign-out-alt"></i><p>Logout</p></a>
            </div>
        </aside>
        <!-- Form to Add Item -->
        <form id="addItemForm" class="input-group">
            <input type="text" id="newItem" placeholder="Add a new item..." required>
            <button type="submit">
                <i class="fas fa-plus"></i>
                Add
            </button>
        </form>

        <!-- Checklist Items -->
        <ul id="checklist">
            {% for item in items %}
            <li data-id="{{ item.id }}">
                <div class="item-content">
                    <input type="checkbox" class="toggle-item" {% if item.completed %}checked{% endif %}>
                    <span class="item-text {% if item.completed %}completed{% endif %}">{{ item.item }}</span>
                </div>
                <button class="delete-btn" onclick="deleteItem({{ item.id }})">
                    <i class="fas fa-trash"></i>
                </button>
            </li>
            {% endfor %}
        </ul>

        <!-- Print Button -->
        <button class="print-btn" onclick="window.print()">
            <i class="fas fa-print"></i>
            Print Checklist
        </button>
    </div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const addItemForm = document.getElementById('addItemForm');
        const newItemInput = document.getElementById('newItem');
        const checklist = document.getElementById('checklist');

        // Add new item
        addItemForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const itemText = newItemInput.value.trim();
            
            if (!itemText) return;

            try {
                const response = await fetch('/add_item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `item=${encodeURIComponent(itemText)}`
                });

                const data = await response.json();
                
                if (data.success) {
                    // Create new list item
                    const li = document.createElement('li');
                    li.dataset.id = data.item.id;
                    li.innerHTML = `
                        <div class="item-content">
                            <input type="checkbox" class="toggle-item">
                            <span class="item-text">${data.item.text}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteItem(${data.item.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    
                    // Add to beginning of list
                    checklist.insertBefore(li, checklist.firstChild);
                    
                    // Clear input
                    newItemInput.value = '';
                } else {
                    alert('Error adding item: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding item. Please try again.');
            }
        });

        // Toggle item completion
        checklist.addEventListener('change', async function(e) {
            if (e.target.classList.contains('toggle-item')) {
                const li = e.target.closest('li');
                const itemId = li.dataset.id;
                const isCompleted = e.target.checked;
                
                try {
                    const response = await fetch(`/toggle/${itemId}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        const itemText = li.querySelector('.item-text');
                        itemText.classList.toggle('completed', isCompleted);
                    } else {
                        e.target.checked = !isCompleted; // Revert checkbox
                        alert('Error toggling item: ' + data.error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    e.target.checked = !isCompleted; // Revert checkbox
                    alert('Error toggling item. Please try again.');
                }
            }
        });
    });

    // Delete item
    async function deleteItem(itemId) {
        if (!confirm('Are you sure you want to delete this item?')) return;
        
        try {
            const response = await fetch(`/delete/${itemId}`);
            if (response.ok) {
                const li = document.querySelector(`li[data-id="${itemId}"]`);
                li.remove();
            } else {
                alert('Error deleting item. Please try again.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error deleting item. Please try again.');
        }
    }
</script>
</html>
